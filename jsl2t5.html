<meta charset="utf-8">
<script>
	var a = 2;
	var b = 3;

		function add (a,b) { // сложение
    		return a + b;
		}
		function subt (a,b) { // вычитание
    		return a - b;
		}
		function div (a,b) { // деление
    		return a / b;
		}
		function mult (a,b) { // умножение
    		return a * b;
		}
</script>
